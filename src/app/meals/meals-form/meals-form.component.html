<section class="meals-filter-card">
  <header class="meals-filter-card__header">
    <h2>Znajdź idealny produkt</h2>
    <p>Skorzystaj z filtrów, aby szybko zawęzić listę żywności.</p>
  </header>

  <form [formGroup]="form" class="meals-filter-card__form">
    <div class="form-selects">
      <div class="select">
        <fa-icon [icon]="faFire"></fa-icon>
        <select id="calories" formControlName="calories" required>
          <option value="" disabled selected hidden>Kaloryczność</option>
          <option *ngFor="let option of caloriesOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>

      <div class="select">
        <fa-icon [icon]="faUtensils"></fa-icon>
        <select id="kind" formControlName="kind" required>
          <option value="" disabled selected hidden>Rodzaj</option>
          <option *ngFor="let option of kindOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>

      <div class="select">
        <fa-icon [icon]="faCubesStacked"></fa-icon>
        <select id="taste" formControlName="taste" required>
          <option value="" disabled selected hidden>Smak</option>
          <option *ngFor="let option of tasteOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>
    </div>

    <div class="buttons-container">
      <button type="button" class="filter" (click)="onFilterClick()">FILTRUJ</button>
      <mat-spinner *ngIf="loading" [diameter]="110" [strokeWidth]="10"></mat-spinner>
    </div>
  </form>
</section>

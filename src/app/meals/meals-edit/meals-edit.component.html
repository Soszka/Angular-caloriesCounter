<div class="meals-edit" data-aos="zoom-in">
  <app-title 
    [sectionTitle]="sectionName" 
    [sectionDescription]="sectionDescription">
  </app-title>
  <form [formGroup]="mealForm">
    <div class="row">
      <div class="data-option" (click)="onNameClick()">
        <label for="name">Nazwa</label>
        <fa-icon [icon]="faUtensils"></fa-icon>
        <input type="text" autocomplete="off" id="name" formControlName="name" maxlength="25" placeholder="Wprowadź nazwę">
      </div>
      <div class="data-option" (click)="onCaloriesClick()">
        <label for="calories">Liczba kalorii ( kcal )</label>
        <fa-icon [icon]="faFire"></fa-icon>
        <input type="number" id="calories" formControlName="calories" placeholder="Ilość kcal" readonly>
      </div>
    </div>
    <div class="row">
      <div class="data-option">
        <label for="kind">Rodzaj</label>
        <fa-icon [icon]="faCubesStacked"></fa-icon>
        <select id="kind" formControlName="kind" required>
          <option value="" disabled selected hidden>Wybierz rodzaj</option>
          <option value="snacks">Przekąska</option>
          <option value="dinners">Obiad</option>
          <option value="breakfasts">Śniadanie</option>
          <option value="fruits-vegetables">Owoc/Warzywo</option>
        </select>
      </div>
      <div class="data-option">
        <label for="taste">Smak</label>
        <fa-icon [icon]="faUtensils"></fa-icon>
        <select id="taste" formControlName="taste" required>
          <option value="" disabled selected hidden>Wybierz smak</option>
          <option value="sweet">Na słodko</option>
          <option value="salty">Na słono</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let option of dataMacroOptions" class="data-option">
        <label [for]="option.formControlName">{{ option.label }}</label>
        <fa-icon [icon]="option.icon"></fa-icon>
        <input
          type="number"
          [id]="option.formControlName"
          [formControlName]="option.formControlName"
          [placeholder]="option.name"
          (input)="validateInput(option.formControlName); updateCalories()"
        >
      </div>
    </div>
    <div class="buttons-container">
      <button class="cancel" (click)="onCancelCLick()">Anuluj wprowadzone zmiany</button>
      <button class="save" (click)="onSaveClick()">Zapisz nowy produkt w liście produktów</button>
    </div>
  </form>
</div>
<app-info-dialog 
  [showMessage]="showMessage"
  [messageInfo]="messageInfo"
  (okClick)="onOkClick()">
</app-info-dialog>
